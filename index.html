<!DOCTYPE html>
<html ng-app="codelab">
  <head>
    <meta charset="utf-8" />
    <title>Codelab - angularjs</title>
    <link rel="stylesheet" href="stylesheets/foundation.min.css" />
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <style>
    .ib{
      display: inline-block;
    }
    </style>
  </head>

  <body>
    <h1>Maestro detalle angular</h1>
    <div ng-controller="MasterController">
      <input type="text" ng-model="name" style="width:120px; display: inline"/> Hola {{ name }}!



      <input type="text" ng-model="num1" style="width: 30px; display: inline-block"/>
      {{}} + 3  = {{num1 * 1 + 3 }}

      <ul>
        <li ng-repeat="item in items">
          {{ item.name }}
          <strong> {{ item.price }} </strong>
        </li>
      </ul>

    </div>
  </body>
</html>
